<ion-header>
    <ion-toolbar>
        <ion-title>TTracker</ion-title>
    </ion-toolbar>
    <ion-card *ngIf="!user.loggedIn">
        <ion-card-header>
            <ion-title>No sabemos quién eres
            <button ion-button round float-md-right (click)="goToLoginPage()"><ion-icon name="contact"></ion-icon>&nbsp;Identificarme</button>
            </ion-title>
        </ion-card-header>
        <ion-card-content>
        Mientras no te identifiques no podemos sincronizar con la nube: la información se guardará únicamente en este dispositivo.<br>
        Si te conectas con otro dispositivo, o si limpias los datos de navegación... perderás todo lo que no hayamos sincronizado.
        </ion-card-content>
    </ion-card>
</ion-header>

<ion-content padding>
    <ion-nav [root]="rootPage"></ion-nav>
</ion-content>

<ion-footer>
    <ttracker-tracker></ttracker-tracker>
</ion-footer>
